<html>
  <head>
    <title>Sample "Hello, World" Application</title>
    <style>
      .box {
        overflow: hidden;
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid red;
      }

      button {
        position: absolute;
        left: -100px;
        top: -100px;
      }
    </style>
  </head>
  <body>

    <h1>Hello, World</h1>
    <div class='box'>
      <button>Click Me!</button>
    </div>
  </body>
</html>
